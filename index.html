<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranglar Palitrasi Generatori</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>Ranglar Palitrasi Generatori</h1>
        <div class="colors-grid" id="colorsGrid"></div>
        <div class="controls">
            <button class="generate-btn" onclick="generateColors()"><i class='bx bx-refresh'></i>Yangi ranglar</button>
        </div>
        <p class="space-hint">Yangi ranglar uchun <span class="space-key">Space</span> tugmasini bosing</p>
    </div>
    <div class="toast" id="toast">Rang nusxalandi!</div>
    <script src="./script.js"></script>
</body>
</html>
